<!DOCTYPE html >
<html lang="en" xmlns:th = "https://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Regal Admin</title>
  <!-- base:css -->
  <link rel="stylesheet" th:href="@{/asset/vendors/mdi/css/materialdesignicons.min.css}">
  <link rel="stylesheet" th:href="@{/asset/vendors/feather/feather.css}">
  <link rel="stylesheet" th:href="@{/asset/vendors/base/vendor.bundle.base.css}">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" th:href="@{/asset/css/style.css}">
  <!-- endinject -->
  <link rel="shortcut icon" th:href="@{/asset/images/favicon.png}" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img th:src="@{/asset/images/logo-dark.svg}" alt="logo">
              </div>

              <h6 class="font-weight-light">Sign in to continue.</h6>
              <h6 style="color:red; font-weight: bold" th:if="${error !=null }" th:text="${error}"></h6>
              <form class="pt-3" th:action="@{/user/login}" method="post" th:object="${user}">
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email" th:field="*{email}">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" th:field="*{password}">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn">SIGN IN</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">


                </div>
                <div class="mb-2">

                </div>
                <div class="text-center mt-4 font-weight-light">
                  Don't have an account? <a href="/user/signup" class="text-primary">Create</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script th:src="@{/asset/vendors/base/vendor.bundle.base.js}"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script th:src="@{/asset/js/off-canvas.js}"></script>
  <script th:src="@{/asset/js/hoverable-collapse.js}"></script>
  <script th:src="@{/asset/js/template.js}"></script>
  <!-- endinject -->
</body>

</html>
